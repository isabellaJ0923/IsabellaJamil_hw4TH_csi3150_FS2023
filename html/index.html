<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Isabella's Used Car Inventory</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>

  <body>
    <h1>Used Car Inventory</h1>
    <div class="filter-form">
      <label for="year">Year:</label>
      <select name="year" id="year">
        <option value="">-- Select Year --</option>
      </select>

      <label for="make">Make:</label>
      <select name="make" id="make">
        <option value="">-- Select Make --</option>
      </select>

      <label for="mileage">Mileage:</label>
      <select name="mileage" id="mileage">
        <option value="">-- Select Mileage --</option>
      </select>

      <label for="color">Color:</label>
      <select name="color" id="color">
        <option value="">-- Select Color --</option>
      </select>

      <label for="price">Price:</label>
      <select name="price" id="price">
        <option value="">-- Select Price --</option>
      </select>

      <button onclick="filterCars()">Search</button>
      <button class="reset-btn" onclick="resetFilters()">Reset Filters</button>
    </div>

    <div class="car-list">
      <div
        class="product-card"
        data-year="2018"
        data-make="Toyota"
        data-mileage=""
        data-color="Silver"
        data-price="18000"
      ></div>

      <div
        class="product-card"
        data-year="2016"
        data-make="Honda"
        data-mileage=""
        data-color="White"
        data-price="14000"
      ></div>

      <div
        class="product-card"
        data-year="2017"
        data-make="Ford"
        data-mileage=""
        data-color="Black"
        data-price="16000"
      ></div>

      <div
        class="product-card"
        data-year="2019"
        data-make="Nissan"
        data-mileage=""
        data-color="Blue"
        data-price="17000"
      ></div>

      <div
        class="product-card"
        data-year="2015"
        data-make="Chevrolet"
        data-mileage=""
        data-color="Red"
        data-price="12000"
      ></div>

      <div
        class="product-card"
        data-year="2016"
        data-make="Volkswagen"
        data-mileage=""
        data-color="Gray"
        data-price="15000"
      ></div>

      <div
        class="product-card"
        data-year="2020"
        data-make="Hyundai"
        data-mileage=""
        data-color="Silver"
        data-price="16000"
      ></div>

      <div
        class="product-card"
        data-year="2014"
        data-make="Subaru"
        data-mileage=""
        data-color="Green"
        data-price="14000"
      ></div>

      <div
        class="product-card"
        data-year="2017"
        data-make="Mazda"
        data-mileage=""
        data-color="Blue"
        data-price="19000"
      ></div>

      <div
        class="product-card"
        data-year="2018"
        data-make="Kia"
        data-mileage="28000"
        data-color="White"
        data-price="17000"
      ></div>

      <div
        class="product-card"
        data-year="2015"
        data-make="Dodge"
        data-mileage=""
        data-color="Black"
        data-price="24000"
      ></div>
    </div>
    <script src="/js/app.js"></script>
    <script src="/js/script.js"></script>
  </body>
</html>
